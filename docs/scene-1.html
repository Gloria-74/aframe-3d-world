<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- partial:index.partial.html -->
    <a-scene>

        <!-- Ball -->
        <div class="bounce">
            <div class="bounce bounceA"></div>
        </div>

        <a-assets>
            <img id="texture" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/233187/2221061282_2f3d118737.jpg">
        </a-assets>

        <!-- Audio Wasser (geht aber nicht) -->
        <a-assets>
            <audio id="water" src="assets\water.mp3"></audio>
        </a-assets>
        <a-box color="blue"
               position="7 0.5 0"
               sound="src: #water; loop: true; distanceModel: exponential; rolloffFactor: 1.5;">
        </a-box>

        <a-box color="#FFF" width="1.5" height="1.5" depth="1.5"
               position="-0.75 0.5 0" rotation="0 45 0"
               src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/233187/2221061282_2f3d118737.jpg">
        </a-box>

        <a-box color="#FFF" width="1.5" height="1.5" depth="1.5"
               position="1.4 0.5 0" rotation="0 -45 0"
               src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/233187/2221061282_2f3d118737.jpg">
        </a-box>

        <!-- Top Box -->
        <a-box color="#b11f46" width="1.5" height="1.5" depth="1.5"
               position="0.05 2.02 -0.1" rotation="0 25 0"
               src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/233187/2221061282_2f3d118737.jpg">
        </a-box>

        <!-- Lichtquellen -->
        <a-light type="spot" color="#fff" position="5 5 3" look-at="a-box"></a-light>
        <a-light type="point" color="#AAA" position="-5 5 7"></a-light>

        <!-- Hintergrundbild -->
        <a-sky color="#FBF2EF"
               src="https://images-na.ssl-images-amazon.com/images/I/71CoqqNmnRL._SL1126_.jpg">
        </a-sky>

        <!-- Boden -->
        <a-plane rotation="-90 0 0" position="2 -1 -2" color="#aaa" width="60" height="50" depth="2"
                 src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/233187/Untitled-12.jpg">
        </a-plane>

        <!-- Lagerfeuer glTF (geht nicht)-->
        
        <a-assets>
        <a-asset-item id="campfire"
                      src="https://sketchfab.com/3d-models/campfire-9ffaaab215444f8cac784facaa36de1f">
        </a-asset-item>
        </a-assets>
        <a-entity gltf-model="#campfire"></a-entity>

        <!-- Schatzkisten glTF (geht nicht)-->
        <a-gltf-model position="0 0 -5"
                      color="#FFFAFA"
                      src="https://p.turbosquid.com/ts-thumb/48/eEHVwZ/xp/01/png/1617791427/1920x1080/fit_q99/93dfa20056bf4dc18e97f506bcdacdd9190e501b/01.jpg">
        </a-gltf-model>

    </a-scene>
        
</body>
</html>
